<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recorder</title>
  <link href="https://unpkg.com/@primer/css@^16.0.0/dist/primer.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <script src="js/clipboard.min.js" defer></script>
  <script src="js/env.js" defer></script>
  <script src="js/script.js" defer type="text/javascript"></script>
</head>
<body>
  <div id="player">
    <h4>Grave sua voz</h4>
    <div class="card" id="card">
      <div id="buttons">
        <button class="button" id="startButton" type="button">
          Gravar 
          <img id="buttonImage" src="../assets/start.png" alt="Start recording" width="20px" height="20px">
        </button>
        <button class="button" id="stopButton" type="button">
          Parar 
          <img id="buttonImage" src="../assets/stop.png" alt="Stop recording" width="20px" height="20px">
        </button>
        <p id="recordingStatus">Parado</p>
      </div>
    </div>
  </div>

</body>
</html>
